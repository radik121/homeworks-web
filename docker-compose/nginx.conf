upstream djangoapp {
    server api:8000;
}

server {

    location /static/ {
        alias /static/;
    }

    location / {
        proxy_pass http://djangoapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    listen 80;
    server_name localhost;
}

